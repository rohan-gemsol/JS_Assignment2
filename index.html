<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
  
  </head>
  <body>
    <!-- the main container-->
    <div class="container-fluid"  >
      <div class="row "  >
        <!--the first col is for the form-->
        <div class="col-lg-6 col-md-12">
          <h2 class="text-center pt-2">Form</h2>
          

          <form id="main_form">
            <!--the div for the name-->
            <div class = "form-group p-2">
              <label for="input_name">Name</label>

              <input
                type="text"
                class="form-control"
                placeholder="Enter name"
                id="input_name"
              />
              
            </div>
            <!--the div for the email-->
            <div  class = "form-group p-2">
              <label for="input_email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="input_email"
                placeholder="Enter email"
              />
            </div>
              <!--the div for the number-->
            <div class = "form-group p-2" >
              <label for="input_number">Mobile Number</label>
              <input
                type="number"
                class="form-control"
                id="input_number"
                placeholder="Enter number "
              />
            </div>
            <!--the div for the button-->
            <div class=" text-center p-2 ">
              <button type="button" onclick="AddRow()" class="btn btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
        <!--the second col is for the table-->
        <div class="col-lg-6 col-md-12">
          <h2 class="text-center pt-2"">Table</h2>
          
          <table class=" table table-responsive table-striped" id="show">
            <thead>
              <tr>
                <th scope="col">S.No</th>

                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
